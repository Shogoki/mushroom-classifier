<div class="container" fxLayout="column" fxLayoutWrap fxLayoutAlign="center" >
<div class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="center">

<mat-form-field *ngFor="let feature of MushroomFeatures" fxFlex="0 1 calc(25% - 15px)"  fxFlex.lt-md="0 1 calc(50% - 15px)"
fxFlex.lt-sm="100%">
 

  
      <mat-select class="form-control" placeholder="{{feature.name}}" [(value)]="feature.value" required>
    
        <mat-option  *ngFor="let opt of getValues(feature.Enum)" value="{{feature.Enum[opt]}}">{{opt}}</mat-option>

      </mat-select>
      
    
  
</mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="getPrediction()">Can I eat it?</button>
