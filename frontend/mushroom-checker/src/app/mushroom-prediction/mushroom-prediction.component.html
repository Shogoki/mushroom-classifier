<h3>Please describe your mushroom.</h3>
<mat-form-field>

<div *ngFor="let feature of mushroomFeatures()">
<mat-select placeholder="{{feature.name}}" [(value)]="mushroom[feature]">
<mat-option *ngFor="let opt of Object.keys(feature.enum)" value="feature.enum[opt]" >opt</mat-option>
</mat-select>
 
</div>
</mat-form-field>
